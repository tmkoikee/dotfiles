# Disable the newline at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

[character]
style_success = "#ff69b4"
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true

[directory]
style = "purple"
truncation_length = 0
truncate_to_repo = false

[env_var]
disabled = false

[git_branch]
style = "#dda0dd"
truncation_length = 16
truncation_symbol = ""

[git_commit]
disabled = false
commit_hash_length = 7

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎 💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑 "

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
trim_at = ".companyname.com"
disabled = true

[jobs]
symbol = "+ "
threshold = 4

[memory_usage]
show_percentage = true
show_swap = true
threshold = -1
symbol = " "
separator = "/"
style = "bold dimmed green"

[ruby]
style = "#ffc0cb"

[package]
style = "#ffc0cb"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%c"

[vagrant]
disabled = true
